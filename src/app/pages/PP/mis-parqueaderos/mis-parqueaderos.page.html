<ion-header>
  <ion-toolbar>
    <app-menu></app-menu>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  

    <ion-grid class="p-0" >
      <ion-row>
        <ion-col size="12" size-md="6" class="p-1 animate__animated animate__zoomIn animate__faste" *ngFor="let parqueadero of this.parqueaderos">
          <ion-row class="contenedor-parqueadero p-relative">
  
            <ion-col size="6" class="p-3">
              <ion-row>
                <ion-col *ngIf="previsualizacion" size=12 size-sm="12"
                    class="p-3 centrar-contenedores animate__animated animate__fadeInLeft">
                    <!-- previsualizacion de la img por la cual quiere cambiar -->
                    <img class="img-parqueadero" [src]="previsualizacion" alt="">
                </ion-col>
                <ion-col *ngIf="previsualizacion == null" size=12 size-sm="12"
                    class="p-3 centrar-contenedores animate__animated animate__fadeInLeft">
                    <!-- aca tiene que ir a imagen del backe o la de por defecto si no tiene -->
                    <img class="img-parqueadero" src="https://thumbs.dreamstime.com/z/logotipo-de-la-fotograf%C3%ADa-de-la-c%C3%A1mara-de-digitaces-38850028.jpg" alt="">
                </ion-col>
                <ion-col size=6 size-sm="6" class="p-3 centrar-contenedores animate__animated animate__fadeInLeft">
                    <div id="btn-eliminar" (click)="alertDeleteimg()">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                  </ion-col>
                    <ion-col size=6 size-sm="6" class="p-3 centrar-contenedores animate__animated animate__fadeInLeft">
                    <div   class="custom-file-upload">
                       <label id="btn-cambiarimg">
                        <input accept="image/png, .jpeg, .jpg, image/gif" (change)="capturaFile($event)" type="file"/>
                    
                        <i class="fa-solid fa-pen"></i>
                    </label>
                    </div>
                </ion-col>
            </ion-row>
              
            </ion-col>
  
            <ion-col size="6">
              <h2>{{parqueadero.address}}</h2> <br>
              <ion-button *ngIf="parqueadero.availability === false" class="rojo" expand="block" (click)="cambiasEstado(parqueadero._id)">
                No disponible
              </ion-button>
  
              <ion-button *ngIf="parqueadero.availability === true" class="verde" expand="block" (click)="cambiasEstado(parqueadero._id)">
                Disponible
              </ion-button>
  
              <ion-button class="mt-3" color="celeste" expand="block" [routerLink]="[ '/editar-parqueadero', parqueadero._id]">
                Ver mas/editar
              </ion-button>
            </ion-col>
  
            <ion-button id="btn-borrar" class="mt-3" color="danger" expand="block" (click)="borrarParqueadero(parqueadero._id)">
              <i class="fa-solid fa-trash"></i>
            </ion-button>

            <ion-button *ngIf="parqueadero.ubi === undefined" id="btn-ubicacion" class="mt-3 parpadeo" expand="block" (click)="AlertConfirmUbicacion(parqueadero._id)">
              <i class="fa-solid fa-location-dot"></i>
            </ion-button>

            <ion-button  *ngIf="parqueadero.ubi" id="btn-ubicacion" class="mt-3" color="celeste2" expand="block" (click)="AlertConfirmUbicacion(parqueadero._id)">
              <i class="fa-solid fa-location-dot"></i>
            </ion-button>

          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div id="msg" class="animate__animated animate__zoomIn animate__faste" *ngIf="this.error === true">
      <h2>{{this.msg}}</h2>
    </div>
  
  
    <ion-tab-button class="btn-agregar animate__animated animate__bounce" (click)="presentModal()">
      <i class="fas fa-plus fa-3x"></i>
    </ion-tab-button>

 

</ion-content>
