<ion-header>
  <ion-toolbar>
    <app-menu></app-menu>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <div class="contenedor">

    <ion-grid class="p-0">
      <ion-row>
  
        <ion-col size="12" size-md="6" class="p-1 animate__animated animate__zoomIn animate__faste" *ngFor="let parqueadero of this.parqueaderos">
          <ion-row class="contenedor-parqueadero p-relative">
  
            <ion-col size="6" class="p-3">
              <img id="img-parqueadero" src="../../../assets/parqueadero.jpg" alt="">
            </ion-col>
  
            <ion-col size="6">
              <h2>{{parqueadero.address}}</h2> <br>
              <ion-button *ngIf="parqueadero.availability === false" class="rojo" expand="block">
                No disponible
              </ion-button>
  
              <ion-button *ngIf="parqueadero.availability === true" class="verde" expand="block">
                Disponible
              </ion-button>
  
              <ion-button class="mt-3" color="celeste" expand="block" [routerLink]="[ '/editar-parqueadero', parqueadero._id]">
                Ver mas/editar
              </ion-button>
            </ion-col>
  
            <ion-button id="btn-borrar" class="mt-3" color="danger" expand="block" (click)="borrarParqueadero(parqueadero._id)">
              <i class="fa-solid fa-trash"></i>
            </ion-button>

            <ion-button id="btn-ubicacion" class="mt-3" color="celeste" expand="block" (click)="AlertConfirmUbicacion(parqueadero._id)">
              <i class="fa-solid fa-location-dot"></i>
            </ion-button>

          </ion-row>
        </ion-col>
  
      </ion-row>
    </ion-grid>
  
  
    <ion-tab-button class="btn-agregar animate__animated animate__bounce" (click)="presentModal()">
      <i class="fas fa-plus fa-3x"></i>
    </ion-tab-button>

  </div>

</ion-content>
