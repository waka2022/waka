<ion-header>
  <ion-toolbar color="primarioApp">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="contenedor">
    <div id="contenedorFormulario">

      <form [formGroup]="info" (ngSubmit)="addInfo()">
        <ion-item color="primarioApp" class="border-abajo">
          <ion-label color="dark" position="floating">Documento</ion-label>
          <ion-input class="text-white" formControlName="document"></ion-input>
        </ion-item>

        <div class="linea"></div>

        <ion-item color="primarioApp" class="border-abajo">
          <ion-label color="dark" position="floating">Telefono</ion-label>
          <ion-input class="text-white" formControlName="phone"></ion-input>
        </ion-item>

        <div class="linea"></div>
        <ion-item color="primarioApp" class="border-abajo">
          <ion-label color="dark" position="floating">Tipo</ion-label>
          <ion-input class="text-white" formControlName="global"></ion-input>
        </ion-item>

        <div class="linea"></div>
        <ion-item color="primarioApp" class="border-abajo">
          <ion-label color="dark" position="floating">Marca</ion-label>
          <ion-input class="text-white" formControlName="mark"></ion-input>
        </ion-item>

        <div class="linea"></div>

        <ion-item color="primarioApp" class="border-abajo">
          <ion-label color="dark" position="floating">Modelo</ion-label>
          <ion-input class="text-white" formControlName="model"></ion-input>
        </ion-item>

        <div class="linea"></div>

        <ion-item color="primarioApp" class="border-abajo">
          <ion-label color="dark" position="floating">Placa</ion-label>
          <ion-input class="text-white" formControlName="placa"></ion-input>
        </ion-item>

        <div class="linea"></div>

        <ion-item color="primarioApp" class="border-abajo">
          <ion-label color="dark" position="floating">Color</ion-label>
          <ion-input class="text-white" formControlName="color"></ion-input>
        </ion-item>

        <div class="linea"></div>

        <ion-button class="mt-5 d-flex justify-content-center animate__animated animate__pulse animate__fast verde"
          type="submit">
          <p class="p-0 m-0 animate__animated animate__bounceIn animate__fast tamaÃ±o-letra">Registrarse</p>
        </ion-button>
      </form>

    </div>
  </div>

</ion-content>
